<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Rammetto One'>
    <link href='https://fonts.googleapis.com/css?family=PT Sans' rel='stylesheet'>
    <script src="app.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador De Texto</title>
</head>
<body>
    <header>
    </header>
    <main class="Main_Encriptador">
        <section class="Encriptador">
            <img src="assets/Logo.png" alt="Logo" class="Logo_Alura">
            <div class="Zona_Input">
                <textarea id="Input_Encriptador" class="Container_Input" placeholder="Ingresa tu texto aquí" rows="5"></textarea>
                <div class="Advertencia">
                    <img src="/assets/Group.png" alt="advertencia">
                    <p>Apenas letras minúsculas y sin acento.</p>
                </div>
                <div class="boton-container">
                    <button class="Boton_Encriptar" id="Btn_Encriptar">Encriptar</button>
                    <button class="Boton_Desencriptar" id="Btn_Desencriptar">Desencriptar</button>
                </div>
            </div>
            <div id="respuesta" class="respuesta">
                <div id="Imagen_Ocultar" class="Imagen_Ocultar">
                    <img src="assets/Muñeco.png" alt="Muñeco" class="Imagen_Muñeco">
                    <p class="Mensaje">Ningún mensaje fue encontrado</p>
                    <p class="Mensaje2">Ingresa el texto que desees encriptar o desencriptar.</p>                    
                </div>  
                <textarea readonly class="output" id="Output_Texto"></textarea>             
                <button class="Boton_Copiar" id="Btn_Copiar" style="display: none;">Copiar</button>
            </div>
        </section>
    </main>
</body>
</html>
